<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenkins Task Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/background_mainpage.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links a {
      color: #cbd5e1;
      margin-left: 20px;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-links a:hover {
      color: white;
    }

    .container {
      max-width: 850px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 30px;
      color: #f9fafb;
    }

    h2 {
      font-size: 20px;
      color: #e0f2fe;
      border-left: 4px solid #60a5fa;
      padding-left: 12px;
      margin-bottom: 18px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background-color: rgba(255, 255, 255, 0.08);
      color: #f9fafb;
      font-size: 15px;
      border-radius: 10px;
      resize: vertical;
      margin-bottom: 20px;
    }

    textarea::placeholder {
      color: #94a3b8;
    }

    .search-button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #1d4ed8;
    }

    .results-container {
      margin-top: 25px;
      padding: 18px;
      background-color: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      color: #d1d5db;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      min-height: 180px;
    }

    .results-container code {
      background-color: #334155;
      color: #e2e8f0;
      padding: 3px 6px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
    }

    .results-container pre {
      background-color: #1e293b;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="navbar">
    <img src="/static/infoblox_logo.svg" alt="Logo">
    <div class="nav-links">
      <a href="/frontend/index.html">Home</a>
      <a href="/commit_failures.html">NIOS UTs</a>
      <a href="/frontend/jenkins_tasks.html">Jenkins Tasks</a>
      <a href="/frontend/resolution.html">Resolutions</a>
      <a href="/frontend/jira.html">JIRA Matches</a>
    </div>
  </div>

  <div class="container">
    <h2>ðŸ›  Jenkins Task Assistant</h2>
    <div id="chatBox" class="results-container" style="min-height: 200px; margin: 20px 0;"></div>

 
    <textarea id="userInput" rows="6" placeholder="Describe your Jenkins task..."></textarea>
    <button id="jenkinsTaskBtn" class="search-button">Ask Jenkins Assistant</button>
  </div>
</div>

<script src="/static/jenkins_tasks.js"></script>
</body>
</html>
