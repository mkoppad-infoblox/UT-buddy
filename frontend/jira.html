<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Similar JIRA Tickets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/background_mainpage.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links a {
      color: #cbd5e1;
      margin-left: 20px;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-links a:hover {
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 30px;
      color: #f9fafb;
    }

    h2 {
      font-size: 20px;
      color: #e0f2fe;
      border-left: 4px solid #60a5fa;
      padding-left: 12px;
      margin-bottom: 18px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background-color: rgba(255, 255, 255, 0.08);
      color: #f9fafb;
      font-size: 15px;
      border-radius: 10px;
      resize: vertical;
      margin-bottom: 20px;
    }

    textarea::placeholder {
      color: #94a3b8;
    }

    .search-button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #1d4ed8;
    }

    .ticket {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 16px;
      color: #f9fafb;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    .ticket:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(100, 149, 237, 0.3);
    }

    .ticket strong {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 15px;
      color: #facc15;
    }

    .ticket a {
      font-size: 16px;
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .ticket a:hover {
      text-decoration: underline;
    }

    .results-container {
      margin-top: 25px;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="navbar">
    <img src="/static/infoblox_logo.svg" alt="Logo">
    <div class="nav-links">
      <a href="/frontend/index.html">Home</a>
      <a href="/commit_failures.html">NIOS UTs</a>
      <a href="/frontend/jenkins_tasks.html">Jenkins Tasks</a>
      <a href="/frontend/resolution.html">Resolutions</a>
      <a href="/frontend/jira.html">JIRA Matches</a>
    </div>
  </div>

  <div class="container">
    <h2>üîç Find Similar JIRA Tickets</h2>
    <textarea id="query" rows="6" placeholder="Paste your UT error here..."></textarea>
    <button id="searchBtn" class="search-button">Search</button>
    <div id="results" class="results-container"></div>
  </div>
</div>

<script src="/static/jira.js"></script>
</body>
</html>
